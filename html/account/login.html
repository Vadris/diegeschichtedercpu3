<!DOCTYPE html>
<html>

        <title>Login | Test-Site</title>
    </head>
    <body>
        <div class="form-container">
            <div class="login-form">
                <div class="heading">Login</div>

                <div class="error"></div>
                <div class="register-link">Don't have an account? <br> <a href="register.html">Sign up!</a></div>
            </div>
        </div>
    </body>
</html>
